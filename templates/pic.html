function preload() {
  soundFile = loadSound("{{ url_for('static', filename='2018-10-21-0227-master.wav') }}");
  img = loadImage("{{ url_for('static', filename='zero_back2.png') }}");
}
function setup() {
  createCanvas(2150, 760);
  noStroke();

  amplitude = new p5.Amplitude();
  
  soundFile.play();

  amplitude.setInput(soundFile);
  amplitude.smooth(0.9);
}

function draw(){
  image(img, 0, 0);
  

  var level = amplitude.getLevel();
  detectBeat(level);
  
  // distort the rectangle based based on the amp // start bound, end bound 
  var distortDiam = map(level, 0, 1, 0, 1200);  
  
   push();
   fill(color('#ffd400'));
    var x = 1200;
      var y = 410;
      var coord_x = -distortDiam/sqrt(2)
      var coord_y = 41 + distortDiam/5;
      var width = 60 + distortDiam/2;
      var height = 50 + distortDiam/2;
      var tl = 95 + distortDiam/2;
      var tr = 90 + distortDiam/2;
      var br = 80 + distortDiam/2;
      var bl = 90 + distortDiam/2;
    
      translate(x, y);
    
      // rect(650, 400, 600, 500, 750, 900, 300, 200);
	rect(coord_x, coord_y, width, height, tl, tr, br, bl);
	// rect(1020, 410, 260, 230, 950, 900, 800, 200);

    pop();
 

  drawSnare();
  drawGranu();
  drawanalog();
}
function drawSnare(){
	push();
 	kickWave.some(function (item, index, array) {
  	var ct = parseFloat(soundFile.currentTime().toFixed(2))
  	item*=1.0
  	var first = parseFloat((item-0.1).toFixed(2));
  	var second = parseFloat((item+0.1).toFixed(2));

  	if ( first <= ct && ct < second){
  		fill(color('#0000ff')); 
  		rect(1350, 325, 130, 165);
  	}
	});
	pop();
}
function drawGranu(){
	var ct = parseFloat(soundFile.currentTime().toFixed(2))

	for(var i = 0; i<granuMidi.length;i++){
		if( granuMidi[i].start < ct && ct < granuMidi[i].end){
			var cond = granuMidi[i].pitch % 7;
			fill(color('#ff0000')); 
			switch(cond) {
    		case 0:
			 	quad(110, 260, 170, 255, 170, 480, 110, 480);
        		break;
    		case 1:
				quad(170, 260, 230, 255, 230, 480, 170, 480);
        		break;
        	case 2:
				quad(230, 260, 300, 250, 300, 480, 230, 480);
        		break;
        	case 3:
				quad(300, 250, 360, 240, 360, 480, 300, 480);
        		break;
        	case 4:
				quad(360, 250, 420, 240, 420, 480, 360, 480);
        		break;
        	case 5:
				quad(420, 240, 480, 230, 480, 480, 420, 480);
        		break;
        	case 6:
				quad(480, 240, 530, 230, 530, 480, 480, 480);
        		break;
    		default:
    			break;
			}
  			
		}
		
	}
}

	fill(color(random(0,255), random(0,255), random(0,255))); 
	for(var i = 0; i<analogMidi.length;i++){
		if( analogMidi[i].start < ct && ct < analogMidi[i].end){
quad(610, 50, 760, 140, 760, 140, 620, 330);
quad(620, 50, 880, 0, 880, 0, 775, 130);
quad(900, 0, 910, 270, 910, 270, 780, 140);

}
function drawKick(){
	fill(color(random(0,255), random(0,255), random(0,255))); 
	rect(650, 400, 600, 500, 750, 900, 300, 200);
}
function detectBeat(level) {
  if (level  > beatCutoff && level > beatThreshold){
    beatCutoff = level *1.2;
    framesSinceLastBeat = 0;
	fill(color('#ffd400')); 

  } else{
    if (framesSinceLastBeat <= beatHoldFrames){
      framesSinceLastBeat ++;
    }
    else{
      beatCutoff *= beatDecayRate;
      beatCutoff = Math.max(beatCutoff, beatThreshold);
    }
  }
}
